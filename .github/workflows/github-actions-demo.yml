build:
    runs-on: ubuntu-latest
    steps:
      - name: Get OAS
        run: |
          curl https://petstore.swagger.io/v2/swagger.json -o swagger.json

      - name: Run Docker
        run: >
          docker run
          --mount type=bind,source="$(pwd)",destination=/home public.ecr.aws/blst-security/cherrybomb:latest
          cherrybomb oas -f /home/swagger.json --min-severity High --api-key=a0cbad2872634bf988952f1d0d2bea6b
